<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-7">
      <pagination
        class="mb-3"
        *ngIf="totalItems > 0"
        [boundaryLinks]="showBoundaryLinks"
        [directionLinks]="showDirectionLinks"
        [totalItems]="totalItems"
        [itemsPerPage]="maxlength"
        [maxSize]="maxlength"
        (pageChanged)="pageChanged($event)"
        firstText="Primero"
        lastText="Ãšltimo"
      >
      </pagination>
    </div>
    <div class="col-5">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar"
          (keyup.enter)="buscar()"
          [(ngModel)]="search"
          name="search"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="buscar()"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </div>
  <div *ngIf="loadData" class="card mb-2">
    <div class="cargandoCent text-center">
      <i
        class="fak fa-implementos fa-bounce"
        style="font-size: 64px; color: #0063b9"
      ></i>
      <div
        class="fa-beat-fade"
        style="
          --fa-beat-fade-opacity: 0.67;
          --fa-beat-fade-scale: 1.075;
          color: #0063b9;
        "
      >
        Cargando compras..
      </div>
    </div>
  </div>
  <ng-container *ngFor="let item of data; let i = index">
    <div class="card mb-2">
      <div class="card-header bg-transparent border-success">
        <div class="text-fechas">
          {{ item.fechaCreacionOrden | date : 'dd-MM-yyyy' }}
        </div>
        <div class="text-fechas">{{ item.OrdenSeguimiento }}</div>
        <span>
          <button class="btn btn-secondary btn-sm" (click)="addToCart(i)">
            Rehacer Pedido
          </button>
        </span>
      </div>
      <div class="card-body">
        <div class="mt-2" *ngFor="let info of item.productos; let in = index">
          <div class="row">
            <div class="col-3 col-sm-2 d-flex justify-content-center">
              <a [routerLink]="root.product(info.sku, info.nombre)">
                <img
                  class="cart-img"
                  [src]="root.getUrlImagenMiniatura(info)"
                  [alt]="info.nombre"
                />
              </a>
            </div>
            <div class="row col-9 col-sm-10">
              <div class="col-md-10">
                <div class="product-title" *ngIf="info.nombre.length > 114">
                  {{ info.nombre | slice : 0 : 114 }} ...
                </div>
                <div class="product-title" *ngIf="info.nombre.length <= 114">
                  {{ info.nombre }}
                </div>
                <div class="product-sku">{{ info.sku }}</div>
                <div class="product-sku">
                  {{ searchCantProduct(info.sku, i) }} x
                  {{ searchPriceProduct(info.sku, i) | currencyFormat }}
                </div>
              </div>
              <div class="col-md-2">
                <span>
                  <i
                    class="fa-solid fa-cart-plus"
                    style="
                      color: #0063b9;
                      font-size: 14px;
                      cursor: pointer;
                      margin-right: 10px;
                    "
                    (mousedown)="addCart(info)"
                  ></i>
                </span>
              </div>
            </div>
          </div>
          <div
            *ngIf="in != item.productos.length - 1"
            style="border-bottom: 1px solid #0063b957"
          ></div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
