<div class="container container-cart site_b2c">
  <div class="row justify-content-md-center mt-5">
    <div class="col-6sb mx-auto mb-3">
      <div
        appDragDrop
        class="block-drop-down-file mx-auto d-flex align-items-center justify-content-center"
      >
        <input hidden type="file" #fileInput />

        <div class="d-block text-center">
          <i class="fas fa-check-circle mb-3"></i>
          <h1>¡Cotización generada!</h1>
          <h1>{{ numero }}</h1>

          <p>Muchas gracias por visitar {{ config.url }}</p>

          <a
            class="mt-3 link-primary"
            routerLink="/carro-compra/downloadpdf"
            [queryParams]="{ numero: numero }"
          >
            <i class="far fa-file-pdf"></i>
            Descargar Cotización
          </a>

          <a
            routerLink="/mi-cuenta/cotizaciones"
            class="mt-5 link-primary w-100 text-center"
          >
            <i class="fas fa-file-invoice"></i>
            Ver mis cotizaciones
          </a>

          <a
            [routerLink]="['/', 'inicio']"
            class="mt-5 link-primary w-100 text-center"
          >
            <i class="fas fa-home"></i>
            Ir al home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
