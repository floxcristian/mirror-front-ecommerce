<div class="row">
  <img
    class="img-fluid"
    src="./assets/images/BANNER-WEB-LANDING-1920x400.jpg"
    style="margin-top: 10px"
  />
</div>

<div class="row" class="bg-primary">
  <h1 class="text-center text-white py-2 mb-0" *ngIf="innerWidth > 768">
    Cat치logos
  </h1>
  <h4 class="text-center text-white py-2 mb-0" *ngIf="innerWidth <= 768">
    Cat치logos
  </h4>
</div>

<div class="row" class="text-white bg-dark">
  <h1 class="text-center py-2" *ngIf="innerWidth > 768">

  </h1>
  <h5 class="text-center py-2" *ngIf="innerWidth <= 768">
    Para una mejor experiencia selecciona tu ciudad
  </h5>
</div>

<div class="bg-light p-3 contenedor-select-catalogo text-center">
  <select name="selectCiudad" id="selectCiudad">
    <!-- FIXME: poner par치metro value=store.url_catalogo (catelogos se dejaron pendientes) -->

      {{ row.zone }}

  </select>

  <br /><br />
  <button
    name="ver"
    type="button"
    class="btn btn-secondary"
    onclick="javascript: window.open(document.getElementById('selectCiudad').value);"
